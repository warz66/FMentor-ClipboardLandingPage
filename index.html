<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Clipboard landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      margin: 0;
      font-family: 'Bai Jamjuree', sans-serif;
    }
    p {
      font-size: 16px;
      line-height:26px;
    }
    header {
      width: 100%;
      height: 300px;
      background: no-repeat url("./images/bg-header-mobile.png");
      background-size: 100% 300px;
      position: relative;
    }
    header #logo {
      position: absolute;
      top: 122px;
      left: 50%;
      transform: translate(-50%);
    }
    #intro {
      text-align: center;
      padding: 0px 30px;
    }
    #intro h1 {
      letter-spacing: -1px;
      margin: 10px 0px 16px 0px;
      font-weight: 600;
      font-size: 33px;
    }
    
    .div-button {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    .div-button button {
      width: 310px;
      height: 55px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
      border-top: 1px solid;
      border-left: 1.5px solid;
      border-right: 1.5px solid;
      border-bottom: 3px solid;
      outline : 0;
    }
    .div-button button:first-of-type {
      background-color:hsl(171, 66%, 44%);
      margin-bottom: 24px;
      border-color:hsl(171, 66%, 40%);
      box-shadow: 0px 10px 30px -7px hsla(171, 66%, 44%);
    }
    .div-button button:last-of-type {
      background-color:hsl(233, 100%, 69%);
      border-color: hsl(233, 100%, 65%);
      box-shadow: 0px 15px 30px -10px hsl(233, 100%, 69%);
    }
    @media (min-width: 675px) {
      .div-button button {
        margin: 0px 8px;
        width: 230px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img id="logo" src="./images/logo.svg" alt="logo">
  </header>

  <section id="intro">
    <h1>A history of everything you copy</h1>
    <p>
      Clipboard allows you to track and organize everything you 
      copy. Instantly access your clipboard on all your devices.
    </p>
    <div class="div-button">
      <button>Download for iOS</button>
      <button>Download for Mac</button>
    </div>
  </section>
